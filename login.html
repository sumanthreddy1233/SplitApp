<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <script src='js/messageHandler.js'></script>
</head>
<body>
    <div class="signup-form">
        <h1>Login</h1>

        <!-- OAuth Login Buttons -->
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile&access_type=offline" class="button-google">
            <button type="button">Login with Google</button></a>
        <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=YOUR_FACEBOOK_APP_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20public_profile" class="button-facebook">
            <button type="button">Login with Facebook</button></a>
        <hr>

        <!-- Traditional Login Form -->
        <form action="php/login.php" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>
    <script> src ="js/messageHandler.js"</script>
</body>
</html>
