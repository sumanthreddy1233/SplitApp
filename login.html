<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login Page</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>

        <!-- OAuth Login Buttons -->
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile&access_type=offline" class="button-google">
            <button type="button">Login with Google</button></a>
        <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=YOUR_FACEBOOK_APP_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20public_profile" class="button-facebook">
            <button type="button">Login with Facebook</button></a>
        <hr>

        <!-- Traditional Login Form -->
        <form action="connect.php" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>
</body>
</html>
